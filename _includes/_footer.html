    <div id="up-to-top" class="row">
      <div class="small-12 columns" style="text-align: right;">
        <a class="iconfont" href="#top-of-page">&#xf108;</a>
      </div><!-- /.small-12.columns -->
    </div><!-- /.row -->


    <footer id="footer-content" class="bg-grau">

      <div id="newsletter-footer">

        <div class="row">

          {% include _newsletter.html %}

        </div><!-- /.row -->

      </div><!-- /#newsletter-footer -->

      <div id="footer">

        <div class="row">
          <div class="small-12 columns">
            <h5>About This Site</h5>

            <p>
              {{ site.description }}
              <a href="{{ site.url }}{{ site.baseurl }}/about/">More></a>
            </p>
          </div><!-- /.large-6.columns -->

        </div><!-- /.row -->

      </div><!-- /#footer -->


      <div id="subfooter">
        <nav class="row">
          <section id="subfooter-left" class="small-12 medium-6 columns credits">
            <p>&copy; {{ site.time | date: '%Y' }} {{site.title}}. {{ site.credits }}
            </br>
            <a href="{{ site.url }}{{ site.baseurl }}/privacy-policy/">Privacy Policy</a>  |  <a href="{{ site.url }}{{ site.baseurl }}/terms-and-conditions/">Terms & Conditions</a></p>
          </section>

          <section id="subfooter-right" class="small-12 medium-3 columns">
            <ul class="inline-list social-icons">
            {% for social_item in site.data.socialmedia %}
              <li><a href="{{ social_item.url }}" target="_blank" class="{{ social_item.class }}" title="{{ social_item.title }}"></a></li>
            {% endfor %}
            </ul>
          </section>
        </nav>
      </div><!-- /#subfooter -->
    </footer>
